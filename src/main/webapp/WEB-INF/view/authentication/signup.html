<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>New user</title>
</head>
<body>
<div class="container">
    <form method="POST" class="d-flex justify-content-center" th:object="${user}" th:action="@{/signup}">
        <aside class="col-sm-4">
            <label for="firstName" class="form-label">First name: </label>
            <input type="text" th:field="*{name}" class="form-control" id="firstName"/>
            <br/>
            <label for="lastName" class="form-label">Last name: </label>
            <input type="text" th:field="*{surname}" class="form-control" id="lastName"/>
            <br/>
            <label for="email" class="form-label">Email: </label>
            <input type="text" th:field="*{email}" class="form-control" id="email"/>
            <br/>
            <label for="password" class="form-label">Password: </label>
            <input type='password' th:field="*{password}" class="form-control" id="password"/>
            <br/>
            <label for="phone" class="form-label">Phone: </label>
            <input type='text' th:field="*{phone}" class="form-control" id="phone"/>
            <br/>
            <input type="submit" class="btn btn-primary" value="Sing up"/>
        </aside>
    </form>
</div>
</body>
</html>
