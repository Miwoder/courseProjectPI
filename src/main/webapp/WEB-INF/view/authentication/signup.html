<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>New user</title>
</head>
<body th:style="'background: url(/images/signin.jpg) no-repeat; background-size: 100%;'">
<div class="container">
    <form method="POST" style="position: absolute; left: 50%; top: 50%; width: 40%; height: 92%; transform: translate(-50%, -50%);
    padding: 10px; background: white; border-radius: 25px" class="d-flex justify-content-center"
          th:object="${user}" th:action="@{/signup}">
        <aside class="col-sm-12" style="padding-right: 30px; padding-left: 30px; padding-top: 10px">
            <div style="font-size: 29px; width: 100%; text-align: center; padding-bottom: 33px">Sign in</div>

            <div class="col-xs-4">

                <label for="firstName" class="form-label">First name: </label>
                <input type="text" th:field="*{name}" class="form-control" id="firstName"/>
                <label class="validationError"
                       style="color: red; width: max-content"
                       th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Amount Error</label>                <br/>
                <label for="lastName" class="form-label">Last name: </label>
                <input type="text" th:field="*{surname}" class="form-control" id="lastName"/>
                <label class="validationError"
                       style="color: red; width: max-content"
                       th:if="${#fields.hasErrors('surname')}"
                       th:errors="*{surname}">Amount Error</label>                <br/>
                <label for="email" class="form-label">Email: </label>
                <input type="text" th:field="*{email}" class="form-control" id="email"/>
                <label class="validationError"
                       style="color: red; width: max-content"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Amount Error</label>                <br/>
                <label for="password" class="form-label">Password: </label>
                <input type='password' th:field="*{password}" class="form-control" id="password"/>
                <label class="validationError"
                       style="color: red; width: max-content"
                       th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">Amount Error</label>                <br/>
                <label for="phone" class="form-label">Phone: </label>
                <input type='text' th:field="*{phone}" class="form-control" id="phone"/>
                <label class="validationError"
                       style="color: red; width: max-content"
                       th:if="${#fields.hasErrors('phone')}"
                       th:errors="*{phone}">Amount Error</label>
                <br/>

            </div>

            <div class="form-actions">
                <button style="margin-top: 10px; width: 100%" type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </aside>
    </form>
</div>
</body>
</html>
