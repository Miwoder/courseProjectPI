<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>Reset password</title>
</head>
<body th:style="'background: url(/images/signin.jpg) no-repeat; background-size: 100%;'">
<div class="container">

    <form style="position: absolute; left: 50%; top: 50%; width: 40%; height: 65%; transform: translate(-50%, -50%);
    padding: 10px; background: white; border-radius: 25px"
          class="d-flex justify-content-center" method="POST" th:name="f" th:action="@{/authentication/reset}">

        <aside class="col-sm-12" style="padding-right: 30px; padding-left: 30px; padding-top: 10px">
            <div style="font-size: 39px; width: 100%; text-align: center; padding-bottom: 53px">New password</div>

            <div class="col-xs-4">
                <label class="form-label" for="code">Code</label>
                <input class="form-control" type="text" id="code" name="code">
                <br>
                <label class="form-label" for="password">New password</label>
                <input class="form-control" type="password" id="password" name="password">
                <br>
                <label class="form-label" for="passwordConfirm">Confirm password</label>
                <input class="form-control" type="password" id="passwordConfirm" name="passwordConfirm">
                <div class="form-actions">
                    <button style="margin-top: 10px; width: 100%" type="submit" class="btn btn-primary">Set new password</button>
                </div>
            </div>
        </aside>
    </form>
</div>
</body>
</html>
