<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>SIGN IN</title>
</head>
<body>
<div class="container">
    <form class="d-flex justify-content-center" method="POST" th:name="f" th:action="@{/signin}">
        <aside class="col-sm-4">
        <div class="col-xs-4">
            <div th:if="${param.error}" class="alert alert-error"> Invalid email/password or user unconfirmed</div>
            <div th:if="${param.logout}" class="alert alert-success"> You have been logged out</div>
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-xs-4" >
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <a href="signup">Sign up</a>
        <br/>
        <a href="/authentication/forgot_password">Forgot your password?</a>
        </aside>
    </form>
</div>

</body>
</html>
