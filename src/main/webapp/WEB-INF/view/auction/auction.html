<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>Auction info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/all">Auctions</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/add/item">Create auction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my">My page</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Auctions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/auctions/all">All auctions</a>
                    <a class="dropdown-item" href="/auctions/cars">Auctions for cars</a>
                    <a class="dropdown-item" href="/auctions/houses">Auctions for houses</a>
                    <a class="dropdown-item" href="/auctions/animals">Auctions for animals</a>
                    <a class="dropdown-item" href="/auctions/furniture">Auctions for furniture</a>
                    <a class="dropdown-item" href="/auctions/materials">Auctions for materials</a>
                </div>
            </li>
        </ul>
    </div>
</nav>



<div th:object="${auction}">
    <label for="id">Id:</label>
    <span id="id" th:text="${auction.get().getId()}"></span>
    <br>
    <label for="itemName">Item:</label>
    <span id="itemName" th:text="${auction.get().getItem().getName()}"></span>
    <br>
    <label for="startDate">Start:</label>
    <span id="startDate" th:text="${auction.get().getStartDate()}"></span>
    <br>
    <label for="endDate">Ends:</label>
    <span id="endDate" th:text="${auction.get().getEndDate()}"></span>
    <br>
    <label for="highBet">High bet:</label>
    <span id="highBet" th:text="${auction.get().getHighBet()}"></span>
    <br>
    <label for="winner">Winner:</label>
    <span id="winner" th:text="${auction.get().getUser().getName()}+${auction.get().getUser().getSurname()}"  ></span>
    <br>
    <label for="place">Place name:</label>
    <span id="place" th:text="${auction.get().getPlace().getName()}"></span>
    <br>
</div>


<form th:method="PATCH"th:action="@{/auctions/{id}(id=${id})}">
    <label>Bet: </label>
    <input type="text" name="bet"/>
    <br/>
    <input type="submit" value="Make bet"/>
</form>

</body>
</html>
