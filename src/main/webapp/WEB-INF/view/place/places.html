    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <title>Auctions</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/auctions/all" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Auctions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/auctions/all">All auctions</a>
                    <a class="dropdown-item" href="/auctions/cars">Auctions for cars</a>
                    <a class="dropdown-item" href="/auctions/houses">Auctions for houses</a>
                    <a class="dropdown-item" href="/auctions/animals">Auctions for animals</a>
                    <a class="dropdown-item" href="/auctions/furniture">Auctions for furniture</a>
                    <a class="dropdown-item" href="/auctions/materials">Auctions for materials</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/add/item">Create auction</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/places/">Places</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My page
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                    <a class="dropdown-item" href="/my">My page</a>
                    <a class="dropdown-item" href="/my/won">My won auctions</a>
                    <a class="dropdown-item" href="/my/auctions">My all auctions</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;" th:each="place: ${places}">
            <div class="card-body">
                <h5 class="card-title" th:text="Place + ${place.getId()}"></h5>
                <label for="itemName">Name:</label>
                <span id="itemName" th:text="${place.getName()}"></span>
                <br>
                <label for="endDate">Country:</label>
                <span id="endDate" th:text="${place.getCountry()}"></span>
                <br>
                <label for="highBet">City:</label>
                <span id="highBet" th:text="${place.getCity()}"></span>
                <br>
                <label for="startDate">Address:</label>
                <span id="startDate" th:text="${place.getAddress()}"></span>
            </div>
        </div>
    </div>
</div>
