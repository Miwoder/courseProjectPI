<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/all">Auctions</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/add/item">Create auction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my">My page</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Auctions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/auctions/all">All auctions</a>
                    <a class="dropdown-item" href="/auctions/cars">Auctions for cars</a>
                    <a class="dropdown-item" href="/auctions/houses">Auctions for houses</a>
                    <a class="dropdown-item" href="/auctions/animals">Auctions for animals</a>
                    <a class="dropdown-item" href="/auctions/furniture">Auctions for furniture</a>
                    <a class="dropdown-item" href="/auctions/materials">Auctions for materials</a>
                </div>
            </li>
        </ul>
    </div>
</nav>



<div th:object="${user}">
    <h3>My profile</h3>
    <label for="name">First Name:</label>
    <span id="name" th:text="${user.getName()}"></span>
    <br>
    <label for="surname">Last Name:</label>
    <span id="surname" th:text="${user.getSurname()}"></span>
    <br>
    <label for="email">Email:</label>
    <span id="email" th:text="${user.getEmail()}"></span>
    <br>
    <label for="phone">Phone:</label>
    <span id="phone" th:text="${user.getPhone()}"></span>
    <br>
    <label for="payment">Preferred payment method:</label>
    <span id="payment" th:text="${user.getPayment().getName()}"></span>
    <br>
</div>

</body>
</html>
