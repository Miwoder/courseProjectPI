<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add new item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/auctions/all" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Auctions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/auctions/all">All auctions</a>
                    <a class="dropdown-item" href="/auctions/cars">Auctions for cars</a>
                    <a class="dropdown-item" href="/auctions/houses">Auctions for houses</a>
                    <a class="dropdown-item" href="/auctions/animals">Auctions for animals</a>
                    <a class="dropdown-item" href="/auctions/furniture">Auctions for furniture</a>
                    <a class="dropdown-item" href="/auctions/materials">Auctions for materials</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/auctions/add/item">Create auction</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/places/">Places</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My page
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                    <a class="dropdown-item" href="/my">My page</a>
                    <a class="dropdown-item" href="/my/won">My won auctions</a>
                    <a class="dropdown-item" href="/my/auctions">My all auctions</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<form method="POST" th:object="${item}" th:action="@{/auctions/add/item?}">
    <label for="itemName">Item name: </label>
    <input type="text" th:field="*{name}" id="itemName"/>
    <br/>
    <label for="itemDescription">Item description: </label>
    <input type="text" th:field="*{description}" id="itemDescription"/>
    <br>
    <label for="itemType">Item type: </label>
    <select class="form-control" id="itemType" name="itemTypeName">
        <div th:each="itemType : ${itemTypes}">
            <option th:value="${itemType.name}"
                    th:text="${itemType.name}"></option>
        </div>
    </select>
    <input type="submit" value="Next"/>
</form>

</body>
</html>
